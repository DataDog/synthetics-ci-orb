description: >
  An example pipeline that triggers synthetics tests
usage:
  version: 2.1
  orbs:
    synthetics-ci-orb: datadog/synthetics-ci-orb@1.0.0
  workflows:
    use-my-orb:
      jobs:
        - integration-tests:
          steps:
            - synthetics-ci-orb/run-tests:
              public_ids: 'thi-ng-one,thi-ng-two'
